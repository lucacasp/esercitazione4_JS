<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Medium Homepage</title>
</head>
<body>
    <div class="header">
        <div class="logo">
                <img src="/WeU_vRMt.png" alt="medium logo">
            </div>
        <div class="topbar">
            
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="save-icon">
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <div class="notificaion">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="resume-nav"> <!-- da fare input -->
                <p>Resume membership</p>
            </div>
            <div class="account">
                <p>T</p>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="home">
            <h4>FOLLOWING</h4>
            <h4>RECOMMENDED FOR YOU</h4>
        </div>
    </div>
    <div class="container">
        <div class="boxModel">
            <img src="https://picsum.photos/200/300" alt="shuffle img">
            <div class="model">  
                <div class="accountLogo">
                    <img src="https://picsum.photos/30/30" alt="">
                </div>
                <div class="accountName">
                    <h3>Pippi</h3>
                </div>
            </div>
        </div>
        <div class="postTitle">
            <h1>TITOLONE</h1>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/79968c9c27.js" crossorigin="anonymous"></script>
</body>
</html>
